<div class="login">
  <h2>Signup</h2>
  <form (ngSubmit)="onSignup()">
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      [(ngModel)]="username"
      name="username"
      required
    />
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
    />
    <button type="submit">Signup</button>
    <p *ngIf="errorMessage" style="color: red">{{ errorMessage }}</p>
  </form>
</div>
